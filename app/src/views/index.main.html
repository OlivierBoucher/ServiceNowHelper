<div class="row">
    <div class="col-md-3 sidebar">
        <ul class="nav nav-sidebar">
            <div class="application-loading" ng-show="loadingApplications">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
            <div ng-show="!loadingApplications" ng-repeat="app in applications">
                <li class="app-header"><h2>{{app.name}}</h2></li>
                <abn-tree
                        tree-data       = "app.tablesTree"
                        icon-leaf       = "fa fa-angle-right"
                        icon-expand     = "fa fa-table"
                        icon-collapse   = "fa fa-table"
                        on-select       = "onTreeElementSelect(branch)"
                ></abn-tree>
            </div>
        </ul>
    </div>
    <div class="col-md-offset-3 col-md-9 logs-container">

        <div class="logs-header">
            <h2>Logs</h2>
            filter:
        </div>

        <ul>
            <li class="log-entry" ng-repeat="log in logs">
                <h4 style="margin-bottom: 0" class="list-group-item-heading">{{log.message}}</h4>

                <p class="list-group-item-text">{{log.sys_created_on}}</p>
            </li>
        </ul>

    </div>
</div>
