
    <div class="row">
        <div class="col-md-3 sidebar" style="background-color: #8c8c8c; position: fixed">
            <h1>Apps</h1>

            <ul class="nav nav-sidebar">
                <!--<a href="#" class="">

                </a>-->
                <li ng-repeat="table in tables">
                    <h4 class="list-group-item-heading">{{table.name}}</h4>

                    <p class="list-group-item-text">Label: {{table.label}}</p>

                    <p class="list-group-item-text">{{table.description}}</p>

                    <p class="list-group-item-text">Last update: {{table.sys_updated_on}}</p>
                </li>
            </ul>
        </div>
        <div class="col-md-offset-3 col-md-9">
            <h1>Logs</h1>

            <div class="list-group" ng-repeat="log in logs">
                <a href="#" class="list-group-item active">
                    <h4 class="list-group-item-heading">{{log.message}}</h4>

                    <p class="list-group-item-text">{{log.sys_created_on}}</p>
                </a>
            </div>
        </div>
    </div>
