<div class="login-container">
    <div class="container">
        <div class="dashboard-icon"><img style="max-width: 300px;" src="images/service-now.png" /></div>
        <form class="form-signin">
            <label for="inputInstance" class="sr-only">Instance URL</label>
            <input type="text" id="inputInstance" class="form-control" placeholder="Instance URL" required autofocus>

            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-lg btn-primary btn-block" style="background-color: #7F8C8D; border: 0" type="submit">Sign in</button>
        </form>
    </div>
</div>
